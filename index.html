<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>Tempo Agora</title>
    </head>

    <div>
        <button class= "buttonDark">
            <i class="fas fa-moon" id="iconeDarkMode"></i>
        </button>
    </div>

    <body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Digite a localidade">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
    
            <div class="not-found">
                <img src="images/404.png">
                <p>Erro</p>
            </div>
    
            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
    
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Velocidade do vento</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
    <script>
        $(document).ready(function() {
          $('.buttonDark').click(function() {
            $('body').toggleClass('darkMode');
            if ($('#iconeDarkMode').hasClass('fa-moon')) {
              $('#iconeDarkMode').removeClass('fa-moon').addClass('fa-sun');
              $('#iconeDarkMode').css('transform', 'rotate(180deg)');
            } else {
              $('#iconeDarkMode').removeClass('fa-sun').addClass('fa-moon');
              $('#iconeDarkMode').css('transform', 'rotate(0deg)');
            }
          });
        });
      </script>
      
</html>
